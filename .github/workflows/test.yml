name: Run Tests

on:
  pull_request:
    paths:
      - '.github/scripts/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdown unittest-xml-reporting

      - name: Run tests
        run: |
          cd .github/scripts/tests
          python -m unittest discover -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: .github/scripts/tests/TEST-*.xml
